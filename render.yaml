# render.yaml
services:
  - type: web
    name: herbs-spices-store
    env: python
    plan: free
    branch: main
    buildCommand: |
      pip install -r requirements.txt
      python -c "from app import init_db; init_db()"
    startCommand: gunicorn app:app
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: herbs_store_db
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.11.0

databases:
  - name: herbs_store_db
    plan: free
    databaseName: herbs_store
    user: herbs_store_user 